<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <!--Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
  <script type="module" crossorigin src="/random-quotes-generator/assets/main-Bi_x0ggz.js"></script>
  <link rel="stylesheet" crossorigin href="/random-quotes-generator/assets/main-C-VM9dj0.css">
</head>

<body>
    <div id="app">
        <main class="main">
            <section class="container">
                <section class="container-sn sn-1">
                    <div class="author-container">
                        <div class="author-name-container">
                            <p><span class="authorNameText"></span> <span class="authorDate"></span></p>
                            <hr />
                        </div>
                        <br />
                        <div class="description-container">
                            <p class="authorDescription"></p>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div class="btn-former-container">
                            <button class="btn-styles" id="btnFormer">Anterior</button>
                        </div>
                        <div class="btn-follow-container">
                            <button class="btn-styles" id="btnFollow">Siguiente</button>
                        </div>
                    </div>
                </section>
                <section class="container-sn sn-2">
                    <div class="quotes-container">
                    </div>
                </section>
            </section>
        </main>
    </div>
</body>

</html>
